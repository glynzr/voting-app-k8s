apiVersion: v1
kind: Pod
metadata:
    name: postgres-pod
    labels:
        name: postgres-pod
        app: voting-app

spec:
  containers:
  - image: postgres
    name: postgres
    ports:
      - containerPort: 5432
    env:
      - name: POSTGRES_USER
        value: "postgress"
        
      - name: POSTGRES_PASSWORD
        value: "postgress"
